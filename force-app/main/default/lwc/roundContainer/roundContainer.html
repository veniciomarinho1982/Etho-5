<template>
  <div class="container" onclick={handleClick}>
    <div class="container-round">
      <div>{round.Name}</div>
    </div>
    <div>Lista de jogadores:</div>
      <div class ="container-jogadores">
        <template for:each={round.Jogadores__r} for:item="jogador" for:index="i">
          <c-jogador-container 
              key={jogador.Id}
              jogador={jogador}
              index={i}
          ></c-jogador-container>
        </template>
      </div>
  </div>
</template>
